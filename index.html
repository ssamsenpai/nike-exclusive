<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Nike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo"><img src="images/nike logo ex.svg" alt="nike" /></div>
      <ul>
        <li><a href="#">SHOES</a></li>
        <li><a href="#">SLIPPERS</a></li>
        <li><a href="#">SOCKS</a></li>
      </ul>
      <div class="cart">
        <button style="submit">
          <span class="material-symbols-outlined"> shopping_cart </span>
          Cart
        </button>
      </div>
      <div class="profile">
        <img src="images/IMG_3672 1.png" alt="profile picture" />
      </div>
    </div>
    <aside>
      <div class="home">
        <span class="material-symbols-rounded"> home_app_logo </span>
        <i class="fa-regular fa-house-blank"></i>
        <p>HOME</p>
      </div>
      <div class="Account">
        <span class="material-symbols-rounded"> account_circle </span>
        <p>ACCOUNT</p>
      </div>
      <div class="settings">
        <span class="material-symbols-rounded"> tune </span>
        <p>SETTINGS</p>
      </div>
      <div class="help">
        <span class="material-symbols-rounded"> info </span>
        <p>HELP</p>
      </div>
    </aside>
    <div class="grid">
      <div class="offer">
        <h1>BEST SELLER THIS MONTH</h1>
        <h3>MORE THAN 5K SALES</h3>
        <img src="images/nike logo ex.svg" alt="" />
        <i class="fa-solid fa-house"></i>
        <img src="images/Shoe1 2.png" alt="" />
        <button type="reset">Order Now!</button>
      </div>
      <div class="run">
        <img src="images/Subject-1.png" alt="" />
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/7ac4ddb2ac.js"
    crossorigin="anonymous"
  ></script>
</html>
